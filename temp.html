<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .llama-outline {
      fill: white;
      stroke: black;
      stroke-width: 2.5;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    .llama-feature {
      fill: black;
      stroke: black;
      stroke-width: 1;
    }
    .llama-mouth {
      fill: none;
      stroke: black;
      stroke-width: 1.5;
      stroke-linecap: round;
    }
  </style>

  <!-- Main Body, Neck, and Head Shape -->
  <path class="llama-outline" d="
    M 70 75 C 60 75 50 65 50 50             /* Snout tip */
    C 50 30 65 20 80 30                     /* Top of head */
    C 95 35 95 55 90 70                     /* Back of head */
    C 95 95 95 125 100 145                  /* Back of neck, upper back */
    C 140 135 170 145 170 175               /* Back and Rump */
    C 170 190 155 195 140 195               /* Under rump start */
    L 80 195                                /* Belly */
    C 65 195 60 190 60 175                  /* Front chest start */
    C 55 145 60 105 70 75 Z                 /* Front of neck, meeting jaw/snout */
  "/>

  <!-- Legs -->
  <!-- Far Back Leg -->
  <path class="llama-outline" d="
    M 140 193 
    C 138 208 138 223 145 233 
    Q 150 238 155 233 
    C 162 223 162 208 160 193 Z
  "/>
  <!-- Far Front Leg -->
  <path class="llama-outline" d="
    M 80 192 
    C 78 207 78 222 85 232 
    Q 90 237 95 232 
    C 102 222 102 207 100 192 Z
  "/>
  <!-- Near Back Leg -->
  <path class="llama-outline" d="
    M 125 195 
    C 123 210 123 225 130 235 
    Q 135 240 140 235 
    C 147 225 147 210 145 195 Z
  "/>
  <!-- Near Front Leg -->
  <path class="llama-outline" d="
    M 65 190 
    C 63 205 63 220 70 230 
    Q 75 235 80 230 
    C 87 220 87 205 85 190 Z
  "/>
  
  <!-- Ears -->
  <!-- Nearer Ear -->
  <path class="llama-outline" d="M 70 32 Q 65 15 78 17 C 85 20 80 35 70 32 Z" />
  <!-- Further Ear -->
  <path class="llama-outline" d="M 82 27 Q 88 13 95 17 C 100 23 92 33 82 27 Z" />

  <!-- Eye -->
  <circle class="llama-feature" cx="62" cy="48" r="3.5" />

  <!-- Mouth -->
  <path class="llama-mouth" d="M 53 58 Q 58 61 63 58" />

  <!-- Spot on the back -->
  <ellipse class="llama-feature" cx="135" cy="150" rx="15" ry="10" />

</svg>
