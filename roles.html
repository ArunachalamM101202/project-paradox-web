<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Paradox - Townsfolk Roles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0F29; /* Deep blue, almost black */
        }
        .card-gradient-border {
            border: 1px solid transparent;
            background-clip: padding-box; /* Important for border gradient */
            position: relative;
        }
        .card-gradient-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px; /* Border thickness */
            border-radius: inherit; /* Follows parent's border-radius */
            background: linear-gradient(to bottom right, #1E2027, #0A0F29); /* Subtle border gradient */
        }
        .card-hover-glow {
            transition: all 0.3s ease-in-out;
        }
        .card-hover-glow:hover {
            box-shadow: 0 0 15px 2px rgba(0, 223, 216, 0.3), 0 0 5px 0px rgba(127, 0, 255, 0.2); /* Teal and purple glow */
            transform: translateY(-5px) scale(1.02);
        }
        .card-hover-glow:hover::before {
             background: linear-gradient(to bottom right, #00DFD8, #7F00FF); /* Brighter border on hover */
        }
        /* Custom scrollbar for a more modern feel (optional) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1E2027; 
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; /* gray-700 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4B5563; /* gray-600 */
        }
    </style>
</head>
<body class="text-slate-200 selection:bg-teal-500 selection:text-slate-900">

    <header class="py-10 text-center">
        <h1 class="text-4xl sm:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-purple-500">
            PROJECT PARADOX
        </h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="roles-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 lg:gap-8">
            </div>
    </main>

    <footer class="text-center py-10 mt-12 border-t border-slate-800">
        <p class="text-sm text-slate-500">&copy; 2025 Project Paradox Development. All rights reserved.</p>
    </footer>

    <script>

        const roles = [
            {
                name: "Singer",
                // iconSVG removed

                description: "Mesmerizes the killer with an ethereal melody. If this ability is active, no player is eliminated by the killer during the night phase.",
                usage: [
                    { text: "Activates on alternate nights" } // icon removed
                ],
                notes: ""
            },
            {
                name: "Mayor’s Son",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Once per game, your vote counts as two votes during a single townhall voting round.",
                usage: [
                    { text: "Once per game" } // icon removed
                ],
                notes: ""
            },
            {
                name: "Bhakt",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Once per game, you may pray to God and become immune to death for one night.",
                usage: [
                    { text: "Once per game" }, // icon removed
                    { text: "Night immunity" } // icon removed
                ],
                notes: ""
            },
            {
                name: "Necromancer",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Once per game, you can resurrect a dead player. This ability cannot be used on yourself.",
                usage: [
                    { text: "Once per game" }, // icon removed
                    { text: "Cannot self-target" } // icon removed
                ],
                notes: "Working Title"
            },
            {
                name: "Sage",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Once per game, you may curse a player. If they are innocent, nothing happens. If they are the killer, they die instantly and the game ends.",
                usage: [
                    { text: "Once per game" } // icon removed
                ],
                notes: "To Be Revisited"
            },
            {
                name: "Wise Man",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Each night, you learn the location of one random item in the game.",
                usage: [
                    { text: "Each night" } // icon removed
                ],
                notes: ""
            },
            {
                name: "Con Artist",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Once per game, you may duplicate an item you have collected.",
                usage: [
                    { text: "Once per game" } // icon removed
                ],
                notes: ""
            },
            {
                name: "Frustrated Citizen",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Once per game, you may ask the narrator a yes/no question.",
                usage: [
                    { text: "Once per game" } // icon removed
                ],
                notes: "Working Title"
            },
            {
                name: "Mimic",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "At the start of the game, you are shown two random townsfolk roles (which may or may not exist in the game). You may choose one of them to permanently adopt as your ability.",
                usage: [
                    { text: "Start of game" } // icon removed
                ],
                notes: ""
            },
            {
                name: "Juggler",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "On the first night, you guess the roles of any three players. You will be told how many of those guesses are incorrect (e.g., “2/3 wrong”).",
                usage: [
                    { text: "First night only" } // icon removed
                ],
                notes: "Working Title"
            },
            {
                name: "Goat",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "If you are executed during townhall voting, the killer is unable to kill that night.",
                usage: [
                    { text: "Trigger: On Execution" }, // icon removed
                    { text: "Passive ability" }      // icon removed
                ],
                notes: ""
            },
            {
                name: "Sacred Cow",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Your identity is public knowledge. You are immune to the first killing attempt and can only be killed during the second time. However, you may vote in the townhall only once during the game.",
                usage: [
                    { text: "Public identity" },   // icon removed
                    { text: "1 Kill Immunity" },   // icon removed
                    { text: "Vote once per game" } // icon removed
                ],
                notes: ""
            },
            {
                name: "Town Child",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "If this player is voted out, the townsfolk lose the game immediately.",
                usage: [
                    { text: "Trigger: On Execution" }, // icon removed
                    { text: "Effect: Town Loss" }     // icon removed
                ],
                notes: ""
            },
            {
                name: "Guesser",
                // iconSVG removed
                affiliation: "Townsfolk  ",
                description: "Once per game, choose two players. You will be told how many of them (0, 1, or 2) have used an ability up to that point in the game.",
                usage: [
                    { text: "Once per game" } // icon removed
                ],
                notes: "Working Title"
            }
        ];

        // Function to create and append role cards
        function displayRoles() {
            const grid = document.getElementById('roles-grid');
            if (!grid) {
                console.error("Error: roles-grid element not found.");
                return;
            }

            roles.forEach(role => {
                const card = document.createElement('div');
                card.className = 'bg-slate-800/70 backdrop-blur-md rounded-xl shadow-2xl p-6 flex flex-col justify-between min-h-[380px] card-gradient-border card-hover-glow';
                
                let usageHTML = '';
                if (role.usage && role.usage.length > 0) {
                    usageHTML = role.usage.map(u => `
                        <li class="flex items-center text-slate-400">
                            <span>${u.text}</span>
                        </li>
                    `).join(''); // Removed u.icon span
                }

                let notesHTML = '';
                if (role.notes) {
                    notesHTML = `<p class="text-xs text-yellow-400 italic mt-3 mb-1">${role.notes}</p>`;
                }

                card.innerHTML = `
                    <div>
                        <div class="flex items-center mb-4">
                            <h2 class="text-2xl font-semibold text-slate-100">${role.name}</h2> </div>
                        <span class="inline-block bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-xs font-semibold px-3 py-1 rounded-full mb-4 shadow-md">
                            ${role.affiliation}
                        </span>
                        <p class="text-slate-300 text-sm mb-3 leading-relaxed">${role.description}</p>
                        ${notesHTML}
                    </div>
                    <div class="mt-auto border-t border-slate-700/50 pt-4">
                        <h4 class="text-sm font-semibold text-slate-400 mb-2">Usage & Traits:</h4>
                        <ul class="text-xs space-y-1.5">
                            ${usageHTML || '<li class="text-slate-500">No specific usage notes.</li>'}
                        </ul>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Call the function to display roles when the DOM is ready
        document.addEventListener('DOMContentLoaded', displayRoles);
    </script>

</body>
</html>
